<h2 style="margin-left: 45px;" mat-dialog-title>Adicionar Ve√≠culo</h2>
<mat-dialog-content>
  <form style="margin-left: 45px;" [formGroup]="vehicleForm">
    <mat-form-field>
      <mat-label>Placa</mat-label>
      <input matInput formControlName="placa" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Chassi</mat-label>
      <input matInput formControlName="chassi" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Renavam</mat-label>
      <input matInput formControlName="renavam" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input matInput formControlName="modelo" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput formControlName="marca" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ano</mat-label>
      <input matInput formControlName="ano" required type="number">
    </mat-form-field>
  </form>
</mat-dialog-content>

<div style="margin-left: 90px;" class="buttons">
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="vehicleForm.invalid">Salvar</button>
</div>
