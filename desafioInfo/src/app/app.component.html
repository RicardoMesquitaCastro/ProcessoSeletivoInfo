<div class="fixed-div">
  <img src="https://infosistemas.com.br/locavia-web/wp-content/uploads/2023/11/logotipo-locavia.png" alt="Logo">
</div>
<div class="container">
  <h2>Lista de Veículos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Chassi</th>
        <th>Renavam</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles; let i = index">
        <td style="font-weight: bold;">{{ vehicle.id }}</td>
        <td><input [(ngModel)]="vehicle.placa" [readonly]="!isEditing(i)" /></td>
        <td><input [(ngModel)]="vehicle.chassi" [readonly]="!isEditing(i)" /></td>
        <td><input [(ngModel)]="vehicle.renavam" [readonly]="!isEditing(i)" /></td>
        <td><input [(ngModel)]="vehicle.modelo" [readonly]="!isEditing(i)" /></td>
        <td><input [(ngModel)]="vehicle.marca" [readonly]="!isEditing(i)" /></td>
        <td><input [(ngModel)]="vehicle.ano" [readonly]="!isEditing(i)" /></td>
        <td>
          <button class="add-button" style="margin-bottom: 5px; width: 89px;" *ngIf="!isEditing(i)" (click)="editVehicle(i)">Editar</button>
          <button class="add-button" style="gap: 5px;  margin-bottom: 5px;" *ngIf="isEditing(i)" (click)="updateVeiculo(vehicle, i)">Atualizar</button>
          <div></div>
          <button class="add-button" (click)="deleteVeiculo(vehicle.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="add-button" style="width: 400px;" (click)="addVeiculo()">ADICIONAR VEÍCULO</button>
</div>
